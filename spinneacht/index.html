<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulhof-Programmierung.de  - Spiele-Entwicklung für Anfänger </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <!-- Schwebende Wolken -->
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="cloud" id="cloud3"></div>

        <!-- Buttons -->
        <div id="controls">
            <button id="warnButton">Warnung</button>
            <button id="stopButton">Stopp</button>
            <button id="spinButton">Drehen</button>
        </div>

        <!-- Sprechblase -->
        <div id="speechBubble" class="hidden">Stopp, Bruder!</div>
    </div>

    <div id="jumpscare" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
